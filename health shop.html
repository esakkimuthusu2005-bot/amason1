

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Amazon</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fdd835;
      color: #333;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .navbar h2 {
      margin: 0;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .search {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px;
    }

    .hero-text {
      max-width: 40%;
    }

    .hero-text h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .hero img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
    }

    .stats {
      text-align: right;
    }

    .stats h2 {
      margin: 10px 0;
      font-size: 22px;
    }

    /* Product Section */
    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      width: 180px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100px;
      height: 120px;
      object-fit: contain;
    }

    .card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .price {
      font-size: 20px;
      font-weight: bold;
      margin: 5px 0;
    }

    .btn {
      display: inline-block;
      padding: 8px 15px;
      background: #fdd835;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h2>Mini-Amazon</h2>
    <div class="nav-links">
      <a href="#">Collections</a>
      <a href="#">Brands</a>
      <a href="#">Sales</a>
      <a href="#">ENG</a>
    </div>
    <input type="text" class="search" placeholder="Search">
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-text">
      <h1>Trendy Collection</h1>
      <p>Discover the best skin care products at affordable prices.</p>
    </div>
    <img src="WhatsApp Image 2025-03-08 at 11.53.15_9237dfde.jpg" alt="Model">
    <div class="stats">
      <h2>1.5m+ Monthly Traffic</h2>
      <h2>100k+ Happy Customers</h2>
    </div>
  </div>

  <!-- Product Section -->
  <div class="products">
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqmB3287FCaPLzCavhIgacEQDPeCXXZxYZLA&s" alt="Product">
      <h3>Skin Care</h3>
      <div class="price">$25</div>
      <a href="#" class="btn">Shop Now</a>
    </div>

    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSn1iW54bqMoDMs8kb87h9WNb89Z7-Q8fpcMA&s" alt="Product">
      <h3>super Skin Care</h3>
      <div class="price">$30</div>
      <a href="#" class="btn">Shop Now</a>
    </div>

    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRZ5PdnAHc25YqlQ-Elkonk5wnPpvMmETtrg&s" alt="Product">
      <h3>Nature Skin Care</h3>
      <div class="price">$35</div>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </div>

</body>
</html>
