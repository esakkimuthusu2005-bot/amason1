<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Mobile Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f3f6;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2874f0;
      color: white;
      padding: 10px 15px;
      position: sticky;
      top: 0;
    }
    .navbar h1 {
      font-size: 20px;
      margin: 0;
    }
    .navbar input {
      width: 60%;
      padding: 6px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    /* Banner */
    .banner {
      background: url('https://source.unsplash.com/800x400/?shopping,mobile') no-repeat center/cover;
      height: 180px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      font-size: 20px;
      font-weight: bold;
    }

    /* Products Section */
    .products {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 15px;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }
    .product img {
      width: 30%;
      height: auto;
      border-radius: 5px;
    }
    .product h3 {
      font-size: 14px;
      margin: 8px 0;
    }
    .product p {
      color: green;
      font-weight: bold;
      margin: 5px 0;
    }
    .btn {
      background: #2874f0;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Footer */
    footer {
      background: #172337;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
